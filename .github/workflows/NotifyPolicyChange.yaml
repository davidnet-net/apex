name: Notify Policy Change

on:
  push:
    branches:
      - main
    paths:
      - 'src/lib/legal/**'

jobs:
  notify-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Compute hash of changed files
        id: hash
        run: |
          FILES=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep 'src/lib/legal/')
          if [ -z "$FILES" ]; then
            echo "No legal files changed."
            echo "hash=none" >> $GITHUB_OUTPUT
            exit 0
          fi
          HASH=$(cat $FILES | sha256sum | awk '{print $1}')
          echo "Changed files: $FILES"
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      - name: Send webhook to backend
        if: steps.hash.outputs.hash != 'none'
        run: |
          curl -X POST https://auth.davidnet.net/internal/policy_change \
          -H "Content-Type: application/json" \
          -H "X-Webhook-Token: ${{ secrets.POLICY_WEBHOOK_SECRET }}" \
          -d "{\"files\": \"${{ steps.hash.outputs.hash }}\", \"commit\": \"${{ github.sha }}\"}"
