name: Notify Policy Change

on:
  push:
    branches:
      - main
    paths:
      - 'src/lib/legal/**'

jobs:
  notify-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Send webhook to backend
        run: |
          curl -X POST https://auth.davidnet.net/internal/policy_change \
              -H "Content-Type: application/json" \
              -d "{\"token\": \"${{ secrets.INTERNAL_TOKEN }}\", \"commit\": \"${{ github.sha }}\"}"
