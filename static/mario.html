<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mario - Multiplayer Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #5c94fc; font-family: 'Segoe UI', sans-serif; user-select: none; }
        #stats-container { position: absolute; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; align-items: flex-end; z-index: 10; pointer-events: none; }
        .stat-box { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px); padding: 8px 15px; border-radius: 20px; color: white; font-weight: bold; font-size: 16px; display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .heart-icon { color: #ff4444; } .star-icon { color: #ffd700; } .score-icon { color: #4caf50; }
        #settings-btn { position: absolute; top: 20px; left: 20px; cursor: pointer; font-size: 24px; background: rgba(0,0,0,0.6); color: white; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; z-index: 11; border: 1px solid rgba(255,255,255,0.1); }
        #settings-menu { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(20, 20, 40, 0.95); color: white; padding: 30px; border-radius: 15px; border: 2px solid #5c94fc; z-index: 100; width: 300px; text-align: center; }
        .setting-row { margin-bottom: 20px; text-align: left; }
        input[type=text], input[type=range] { width: 100%; box-sizing: border-box; }
        #game-over { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); color: white; padding: 40px; border-radius: 20px; text-align: center; display: none; border: 4px solid gold; z-index: 100; }
        button.menu-btn { background: linear-gradient(to bottom, #f8b800, #d49000); border: none; padding: 12px 30px; font-weight: bold; cursor: pointer; border-radius: 8px; margin-top: 20px; }
        #instructions { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 10px 25px; border-radius: 30px; font-size: 14px; }
    </style>
</head>
<body>

    <button id="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>

    <div id="stats-container">
        <div class="stat-box">‚ö° <span id="fps-counter">60</span> FPS</div>
        <div class="stat-box">‚ù§Ô∏è <span id="lives">3</span></div>
        <div class="stat-box">‚≠ê <span id="stars">0</span> / <span id="total-stars">0</span></div>
        <div class="stat-box">üèÜ <span id="score">0</span></div>
    </div>

    <div id="settings-menu">
        <h2 style="color: gold;">Instellingen</h2>
        <div class="setting-row"><label>Naam</label><input type="text" id="opt-name" placeholder="Mario" onchange="updateSettingsUI()"></div>
        <div class="setting-row"><label>Level Lengte <span id="val-len" style="float:right">8</span></label><input type="range" id="opt-length" min="4" max="20" value="8" oninput="updateSettingsUI()"></div>
        <button class="menu-btn" onclick="closeSettings()">Opslaan</button>
    </div>

    <div id="game-over"><h1 id="status-text">GAME OVER</h1><button class="menu-btn" onclick="restartGame(true)">Nieuw Spel Starten</button></div>
    <div id="instructions">WASD: Lopen | Spatie: Springen | F: Vuurbal</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        /**
         * MultiplayerManager: Handelt communicatie en seeded generation af.
         */
        class MultiplayerManager {
            constructor(scene) {
                this.scene = scene;
                this.id = 'p_' + Math.random().toString(36).substr(2, 9);
                this.name = "Mario";
                this.ghosts = new Map();
                this.currentSeed = null;
                this.hasInitialSeed = false;
            }

            // Seeded random helper
            seededRandom(seed) {
                let s = seed;
                return () => {
                    s = (s * 9301 + 49297) % 233280;
                    return s / 233280;
                };
            }

            async sync() {
                try {
                    const res = await fetch('/api/mario', {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'update',
                            id: this.id,
                            payload: { name: this.name, x: player.position.x, y: player.position.y, z: player.position.z, rot: player.rotation.y, isBig, hasFirePower }
                        })
                    });
                    const data = await res.json();
                    
                    // Update UI en check voor level change
                    lives = data.gameState.sharedLives;
                    score = data.gameState.sharedScore;
                    starsCollected = data.gameState.sharedStars;
                    document.getElementById('lives').innerText = lives;
                    document.getElementById('score').innerText = score;
                    document.getElementById('stars').innerText = starsCollected;

                    if (this.currentSeed !== data.gameState.levelSeed) {
                        this.currentSeed = data.gameState.levelSeed;
                        this.hasInitialSeed = true;
                        generateLevel(); 
                        if (isGameOver) restartGame(false); 
                    }

                    if (lives <= 0 && !isGameOver) endGame(false);

                    this.updateGhosts(data.players);
                } catch(e) {}
            }

            updateGhosts(players) {
                const ids = new Set(players.map(p => p.id));
                for(let [id, mesh] of this.ghosts.entries()) {
                    if(!ids.has(id)) { this.scene.remove(mesh); this.ghosts.delete(id); }
                }
                players.forEach(p => {
                    let g = this.ghosts.get(p.id);
                    if(!g) {
                        g = new THREE.Group();
                        g.add(new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshStandardMaterial({color: 0x0088ff, transparent:true, opacity:0.7})));
                        this.scene.add(g); this.ghosts.set(p.id, g);
                    }
                    g.position.lerp(new THREE.Vector3(p.x, p.y, p.z), 0.2);
                    g.rotation.y = p.rot;
                    g.scale.setScalar(p.isBig ? 1.5 : 1);
                });
            }

            async report(action, payload = {}) {
                await fetch('/api/mario', { method: 'POST', body: JSON.stringify({ action, id: this.id, payload }) });
            }
        }

        // --- GAME ENGINE ---
        let gameConfig = { levelLength: 8, sensitivity: 0.002, maxFPS: 60 };
        let scene, camera, renderer, player, clock, mp;
        let platforms = [], movingPlatforms = [], stars = [], goombas = [], thwomps = [], bulletBills = [], bullets = [], projectiles = [], powerups = [], checkpoints = [];
        let isGameOver = false, isPaused = false, lives = 3, score = 0, starsCollected = 0, totalStarsInLevel = 0;
        let isBig = false, hasFirePower = false, isImmune = false;
        let velocityX = 0, velocityY = 0, velocityZ = 0, jumpCount = 0;
        let targetRotationY = Math.PI, targetRotationX = 0.4;
        const keys = {}, textures = {};

        function generateTextures() {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#2e7d32'; ctx.fillRect(0,0,128,128);
            textures['grass'] = new THREE.CanvasTexture(canvas);
            ctx.fillStyle = '#bf360c'; ctx.fillRect(0,0,128,128);
            textures['brick'] = new THREE.CanvasTexture(canvas);
            ctx.fillStyle = '#757575'; ctx.fillRect(0,0,128,128);
            textures['stone'] = new THREE.CanvasTexture(canvas);
            ctx.fillStyle = '#ffd700'; ctx.fillRect(0,0,128,128);
            textures['gold'] = new THREE.CanvasTexture(canvas);
        }

        function init() {
            generateTextures();
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x6fa8ff);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true; document.body.appendChild(renderer.domElement);
            clock = new THREE.Clock(); mp = new MultiplayerManager(scene);

            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
            const dl = new THREE.DirectionalLight(0xffffff, 0.8); dl.position.set(50,100,50); dl.castShadow = true; scene.add(dl);

            createPlayer();
            window.addEventListener('keydown', e => { 
                keys[e.code] = true; 
                if(e.code === 'Space' && jumpCount < 2) { velocityY = 0.4; jumpCount++; }
                if(e.code === 'KeyF' && hasFirePower) shootFireball();
            });
            window.addEventListener('keyup', e => keys[e.code] = false);
            window.addEventListener('mousemove', e => {
                if(document.pointerLockElement === renderer.domElement) {
                    targetRotationY -= e.movementX * gameConfig.sensitivity;
                    targetRotationX = Math.max(0.1, Math.min(1.4, targetRotationX + e.movementY * gameConfig.sensitivity));
                }
            });
            renderer.domElement.addEventListener('click', () => renderer.domElement.requestPointerLock());
            animate();
        }

        // --- GENERATOR ---
        function generateLevel() {
            if(!mp.hasInitialSeed) return;
            const rng = mp.seededRandom(mp.currentSeed);
            
            // Clean
            platforms.forEach(p => scene.remove(p.mesh)); platforms = [];
            stars.forEach(s => scene.remove(s)); stars = []; totalStarsInLevel = 0;
            goombas.forEach(g => scene.remove(g.mesh)); goombas = [];
            thwomps.forEach(t => scene.remove(t.mesh)); thwomps = [];
            bulletBills.forEach(b => scene.remove(b.mesh)); bulletBills = [];
            checkpoints.forEach(c => scene.remove(c.mesh)); checkpoints = [];
            if(flag) scene.remove(flag);

            // Start
            createPlatform(0, 0, 0, 8, 1, 8, 'grass');
            let cx = 0, cy = 0, cz = 0, ang = -Math.PI;

            const bTypes = ['tower', 'spiral', 'ruins', 'castle', 'skyFortress', 'clockTower', 'twinTowers', 'colosseum', 'lighthouse', 'windmill', 'greenhouse', 'well', 'shrine', 'gazebo'];

            for(let s=0; s<gameConfig.levelLength; s++) {
                for(let i=0; i<4; i++) {
                    ang += (rng()-0.5)*0.8; let d = 5+rng()*2;
                    cx += Math.sin(ang)*d; cz += Math.cos(ang)*d; cy += (rng()*2.5)-0.5;
                    createPlatform(cx, cy, cz, 4, 1, 4, 'grass');
                    if(rng() < 0.2) addStar(cx, cy+1.5, cz);
                }
                const bType = bTypes[Math.floor(rng() * bTypes.length)];
                let bx = cx+Math.sin(ang)*8, bz = cz+Math.cos(ang)*8;
                
                // Simpele gebouw representatie voor multiplayer stabiliteit
                createPlatform(bx, cy, bz, 10, 1, 10, 'stone');
                if(bType === 'skyFortress' || bType === 'castle') createThwomp(bx, cy+10, bz);
                if(bType === 'clockTower') createBulletBill(bx, cy+2, bz, ang);
                
                createCheckpoint(bx, cy, bz);
                cx = bx; cz = bz;
            }
            createPlatform(cx+10, cy, cz, 6, 1, 6, 'gold');
            createFlag(cx+10, cy+0.5, cz);
            document.getElementById('total-stars').innerText = totalStarsInLevel;
        }

        function createPlatform(x, y, z, w, h, d, tex) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), new THREE.MeshStandardMaterial({map: textures[tex] || null, color: textures[tex]?0xffffff:0x888888}));
            mesh.position.set(x,y,z); mesh.receiveShadow = true; mesh.castShadow = true;
            scene.add(mesh); platforms.push({mesh, w, h, d});
        }

        function addStar(x, y, z) {
            const s = new THREE.Mesh(new THREE.OctahedronGeometry(0.4), new THREE.MeshStandardMaterial({color: 0xffd700, emissive: 0xaa6600}));
            s.position.set(x,y,z); scene.add(s); stars.push(s); totalStarsInLevel++;
        }

        function createThwomp(x, y, z) {
            const m = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshStandardMaterial({color: 0x555555}));
            m.position.set(x,y,z); scene.add(m); thwomps.push({mesh: m, homeY: y, state: 'IDLE', timer: 0});
        }

        function createBulletBill(x, y, z, ang) {
            const m = new THREE.Mesh(new THREE.BoxGeometry(1.5,1.5,1.5), new THREE.MeshStandardMaterial({color: 0x111111}));
            m.position.set(x,y,z); scene.add(m); bulletBills.push({mesh: m, ang});
        }

        function createCheckpoint(x, y, z) {
            const g = new THREE.Group();
            g.add(new THREE.Mesh(new THREE.BoxGeometry(0.5,2,0.5), new THREE.MeshStandardMaterial({color: 0x888888})));
            g.position.set(x,y,z); scene.add(g);
            checkpoints.push({mesh: g, active: false, pos: {x, y: y+1, z}});
        }

        function createFlag(x, y, z) {
            flag = new THREE.Group();
            flag.add(new THREE.Mesh(new THREE.BoxGeometry(0.2,4,0.2), new THREE.MeshStandardMaterial({color: 0x888888})));
            flag.position.set(x,y,z); scene.add(flag);
        }

        function createPlayer() {
            player = new THREE.Group();
            player.add(new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshStandardMaterial({color: 0xff0000})));
            player.position.set(0, 10, 0); scene.add(player);
        }

        function restartGame(full) {
            if(full) mp.report('restart');
            player.position.set(0, 10, 0);
            velocityX = 0; velocityY = 0; velocityZ = 0;
            isGameOver = false; document.getElementById('game-over').style.display = 'none';
        }

        function endGame(win) {
            isGameOver = true; document.exitPointerLock();
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('status-text').innerText = win ? "GEWONNEN!" : "GAME OVER";
            if(win) mp.report('finish');
        }

        function shootFireball() {
            const f = new THREE.Mesh(new THREE.SphereGeometry(0.3), new THREE.MeshStandardMaterial({color: 0xff4400}));
            const dx = Math.sin(player.rotation.y), dz = Math.cos(player.rotation.y);
            f.position.set(player.position.x + dx, player.position.y, player.position.z + dz);
            f.userData = { vx: dx*0.5, vz: dz*0.5, life: 60 };
            scene.add(f); projectiles.push(f);
        }

        function animate() {
            requestAnimationFrame(animate);
            if(isPaused) return;
            
            mp.sync();

            if(isGameOver) { renderer.render(scene, camera); return; }

            // Movement
            let ix = 0, iz = 0;
            if(keys['KeyW']) iz += 1; if(keys['KeyS']) iz -= 1;
            if(keys['KeyA']) ix += 1; if(keys['KeyD']) ix -= 1;
            if(ix !== 0 || iz !== 0) {
                const dx = (Math.cos(targetRotationY)*ix + Math.sin(targetRotationY)*iz);
                const dz = (-Math.sin(targetRotationY)*ix + Math.cos(targetRotationY)*iz);
                velocityX += dx * 0.02; velocityZ += dz * 0.02;
                player.rotation.y = targetRotationY + Math.atan2(ix, iz);
            }
            velocityX *= 0.85; velocityZ *= 0.85;
            player.position.x += velocityX; player.position.z += velocityZ;
            velocityY -= 0.015; player.position.y += velocityY;

            // Collisions
            platforms.forEach(p => {
                const hw = p.w/2+0.4, hd = p.d/2+0.4;
                if(Math.abs(player.position.x - p.mesh.position.x) < hw && Math.abs(player.position.z - p.mesh.position.z) < hd) {
                    const top = p.mesh.position.y + p.h/2;
                    if(velocityY <= 0 && player.position.y - 0.5 >= top - 0.5 && player.position.y - 0.5 + velocityY <= top + 0.1) {
                        player.position.y = top + 0.5; velocityY = 0; jumpCount = 0;
                    }
                }
            });

            // Stars
            stars.forEach((s,i) => {
                s.rotation.y += 0.05;
                if(player.position.distanceTo(s.position) < 1.2) { scene.remove(s); stars.splice(i,1); mp.report('score', {amount: 100, isStar: true}); }
            });

            if(flag && player.position.distanceTo(flag.position) < 2) endGame(true);
            if(player.position.y < -30) { mp.report('death'); restartGame(false); }

            // Camera
            const d = 10;
            camera.position.lerp(new THREE.Vector3(
                player.position.x - Math.sin(targetRotationY)*Math.cos(targetRotationX)*d,
                player.position.y + Math.sin(targetRotationX)*d + 2,
                player.position.z - Math.cos(targetRotationY)*Math.cos(targetRotationX)*d
            ), 0.1);
            camera.lookAt(player.position.x, player.position.y+1, player.position.z);

            renderer.render(scene, camera);
        }

        function openSettings() { isPaused = true; document.getElementById('settings-menu').style.display = 'block'; document.exitPointerLock(); }
        function closeSettings() { isPaused = false; document.getElementById('settings-menu').style.display = 'none'; renderer.domElement.requestPointerLock(); }
        function updateSettingsUI() {
            document.getElementById('val-len').innerText = document.getElementById('opt-length').value;
            gameConfig.levelLength = parseInt(document.getElementById('opt-length').value);
            mp.name = document.getElementById('opt-name').value || "Mario";
        }

        window.onload = init;
    </script>
</body>
</html>
